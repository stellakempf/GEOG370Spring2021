<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)
        
        var davislibraryIcon = L.icon({
            iconUrl: 'https://i.pinimg.com/originals/77/ec/7e/77ec7e054bcbcffd901146e60152b975.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });

        var customPopup = "Davis Library <br/><img src='https://library.unc.edu/wp-content/uploads/2019/08/davis.jpg'width='100px'/>";

        L.marker([35.910954, -79.047922], {icon:davislibraryIcon}).addTo(map)
            .bindPopup(customPopup)
            .openPopup();



        var polkplaceIcon = L.icon({
            iconUrl: 'https://cdn1.iconfinder.com/data/icons/garden-tools-15/64/grass-meadow-lawn-plant-field-512.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });

        var polkplacePopup = "Polk Place <br/><img src='https://www.unc.edu/wp-content/uploads/2018/10/027018_CampusScenes0018-800x800.jpg'width='100px'/>";

        L.marker([35.910626, -79.050398], {icon:polkplaceIcon}).addTo(map)
            .bindPopup(polkplacePopup)
            .openPopup();


        
        var belltowerIcon = L.icon({
            iconUrl: 'https://image.flaticon.com/icons/png/512/3004/3004243.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });

        var belltowerPopup = "UNC Bell Tower <br/><img src='https://www.unc.edu/wp-content/uploads/2020/08/belltower2020-1200x675.jpg'width='100px'/>";

        L.marker([35.908593, -79.049212], {icon:belltowerIcon}).addTo(map)
            .bindPopup(belltowerPopup)
            .openPopup();



        // create a polygon from an array of LatLng points
        var latlngs = [[35.910954, -79.047922],[35.910626, -79.050398],[35.908593, -79.049212]];

        var polygon = L.polygon(latlngs, {color: 'blue'}).addTo(map);



        // create a red polyline from an array of LatLng points
        var latlngs = [
        [35.910954, -79.047922],
        [35.910626, -79.050398],
        [35.908593, -79.049212]
];

var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
